plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.varmeego.tsw3'
version = '0.0.1-SNAPSHOT'

ext{
	springVersion = '3.3.2'
}


java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {

	//SpringBoot Dependencies
	implementation("org.springframework.boot:spring-boot-starter-web:$springVersion")
	implementation("org.springframework.boot:spring-boot-starter-web-services:$springVersion")
	implementation("org.springframework.boot:spring-boot-starter-validation:$springVersion")
	implementation("org.springframework.boot:spring-boot-starter-actuator:$springVersion")

	//JUnit Test Dependencies
	testImplementation("org.springframework.boot:spring-boot-starter-test:$springVersion")
	testImplementation("org.junit.platform:junit-platform-launcher:1.11.0-RC1")

	implementation("org.postgresql:postgresql:42.7.3")
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named("bootBuildImage") {
	imageName = 's2s-gateway:latest'
}